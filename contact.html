<!-- CONTACT START -->
<section class="contact">
  <div class="container contact__container">
    <img class="img11" src="images/CONTACT/1.svg" alt="1" width="200" height="200">
    <div class="contact__info">
      <h1 class="contact__title">Contact</h1>
      <h2 class="contact__title2">Ask us about</h2>
      <ul class="contact__nav">
        <li class="contact__item">
          <img src="images/HOMEE/buildd/first.svg" alt="first" width="72" height="72">
          <p class="contact__text">The quality of our talent network</p>
        </li>

        <li class="contact__item">
          <img src="images/HOMEE/buildd/second.svg" alt="second" width="72" height="72">
          <p class="contact__text">Usage & implementation of our software</p>
        </li>

        <li class="contact__item">
          <img src="images/HOMEE/buildd/third.svg" alt="third" width="72" height="72">
          <p class="contact__text">How we help drive innovation</p>
        </li>
      </ul>
    </div>

		<div class="contact__right">
			<form class="contact__form">
				<input class="contact__input" type="text" name="name" placeholder="Name" required />

					<input class="contact__input" type="email" name="email" placeholder="Email address" required />

						<input class="contact__input" type="text" name="company" placeholder="Company name" />

					<input class="contact__input" type="text" name="title" placeholder="Title" />

          <textarea class="contact__textarea" name="message" id="message" placeholder="Message"></textarea>

				<button class="contact__btn" type="submit">submit</button>
			</form>
		</div>
  </div>
  <img class="img12" src="images/CONTACT/2.svg" alt="2" width="224" height="200">
</section>
